<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/node_modules/@flaticon/flaticon-uicons/css/all/all.css">
    <link rel="stylesheet" href="lib/node_modules/bootswatch/dist/lumen/bootstrap.css">
    <link rel="stylesheet" href="lib/node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2 class="section-title">Préstamos</h2>

        <!-- Filtros de búsqueda -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" onchange="loadTable()" placeholder="Buscar por fecha, usuario o libro" id="filtroBusqueda">
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#modal">
                    Agregar/Editar Préstamo
                </button>
            </div>
        </div>

        <!-- Modal de agregar/editar préstamo -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar/Editar Préstamo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearData()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="prestamoForm">
                            <div class="form-row">
                                <input type="hidden" id="id">
                                <div class="form-group col-md-6">
                                    <label for="fechaPrestamo">Fecha de Préstamo</label>
                                    <input type="datetime-local" class="form-control" id="fechaPrestamo" name="fechaPrestamo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fechaDevolucion">Fecha de Devolución</label>
                                    <input type="datetime-local" class="form-control" id="fechaDevolucion" name="fechaDevolucion">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="usuarioId">Usuario que realiza el préstamo</label>
                                    <select id="usuarioId" class="form-control" name="usuarioId">
                                        <!-- Opciones cargadas dinámicamente -->
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="libroId">Libro prestado</label>
                                    <select id="libroId" class="form-control" name="libroId">
                                        <!-- Opciones cargadas dinámicamente -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="mani">Estado del préstamo</label>
                                    <select id="mani" class="form-control" name="mani">
                                        <option value="1">Préstamo</option>
                                        <option value="2">Entregado</option>
                                        <option value="3">Cancelado</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="estado">Estado</label>
                                    <select name="estado" id="estado" class="form-control">
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearData()">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de préstamos -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de Préstamo</th>
                    <th>Fecha de Devolución</th>
                    <th>Usuario</th>
                    <th>Libro</th>
                    <th>Estado del préstamo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- Información de la base de datos -->
            </tbody>
        </table>
    </div>

    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/cargarRegistros.js"></script>
    <script src="lib/node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="js/prestamos.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        loadTable();
        cargarUsuarios();
        cargarLibro();
    </script>
</body>
</html>
