<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/node_modules/@flaticon/flaticon-uicons/css/all/all.css">
    <link rel="stylesheet" href="lib/node_modules/bootswatch/dist/lumen/bootstrap.css">
    <link rel="stylesheet" href="lib/node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2 class="section-title">Usuarios</h2>

        <!-- Filtros de búsqueda -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" onchange="loadTable()" placeholder="Buscar por nombre, dirección, correo o tipo de usuario" id="filtroBusqueda">
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#modal">
                    Agregar/Editar Usuario
                </button>
            </div>
        </div>

        <!-- Modal de agregar/editar usuario -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar/Editar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearData()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="usuarioForm">
                            <div class="form-row">
                                <input type="hidden" id="id">
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tipo">Tipo de usuario</label>
                                    <select id="tipo" class="form-control" name="tipo">
                                        <option value="Lector">Lector</option>
                                        <option value="Bibliotecario">Bibliotecario</option>
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearData()">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Correo electrónico</th>
                    <th>Tipo de usuario</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- Información de la base de datos -->
            </tbody>
        </table>
    </div>

    <script src="js/usuarios.js"></script>
    <script src="lib/node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        loadTable();
    </script>

</body>
</html>
