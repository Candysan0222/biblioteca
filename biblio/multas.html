<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/node_modules/@flaticon/flaticon-uicons/css/all/all.css">
    <link rel="stylesheet" href="lib/node_modules/bootswatch/dist/lumen/bootstrap.css">
    <link rel="stylesheet" href="lib/node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2 class="section-title">Multas</h2>

        <!-- Filtros de búsqueda -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" onchange="loadTable()" placeholder="Buscar por usuario, préstamo o estado" id="filtroBusqueda">
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#modal">
                    Agregar/Editar Multa
                </button>
            </div>
        </div>

        <!-- Modal de agregar/editar multa -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar/Editar Multa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearData()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="multaForm">
                            <div class="form-row">
                                <input type="hidden" id="id">
                                <div class="form-group col-md-6">
                                    <label for="usuarioId">Usuario Multado</label>
                                    <select id="usuarioId" class="form-control" name="UsuarioId">
                                        <!-- Opciones cargadas dinámicamente -->
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="prestamoId">Préstamo</label>
                                    <select id="prestamoId" class="form-control" name="prestamoId">
                                        <!-- Opciones cargadas dinámicamente -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="valorMulta">Valor Multa</label>
                                    <input type="number" class="form-control" min="0" id="valorMulta" name="valorMulta">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fechaMulta">Fecha Multa</label>
                                    <input type="datetime-local" class="form-control" id="fechaMulta" name="fechaMulta">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="estadoMulta">Estado</label>
                                    <select id="estadoMulta" class="form-control" name="estadoMulta">
                                        <option value="1">Pendiente</option>
                                        <option value="2">Pagada</option>
                                        <option value="3">Cancelada</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearData()">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de multas -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario Multado</th>
                    <th>Préstamo</th>
                    <th>Valor Multa</th>
                    <th>Fecha Multa</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- Información de la base de datos -->
            </tbody>
        </table>
    </div>

    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/cargarRegistros.js"></script>
    <script src="lib/node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="js/multas.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        loadTable();
        cargarUsuarios();
        cargarPrestamo();
    </script>
</body>
</html>
